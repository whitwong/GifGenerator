<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>GifTastic: Comic Book Superheroes</title>
    <!--Linking Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Local stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Chewy|Permanent+Marker" rel="stylesheet">
  </head>

  <body>
    <!--Hero buttons added here-->
  	<div class="row">
			<div id="buttons"></div>
		</div>
    
    <!--Main Section-->
		<div class="row">
      <!--New gifs added here-->
			<div class="col-md-8" id="gifs"></div>
      
      <!--User input box here-->
			<div class="col-md-4 input">
				<div>Call your comic book hero:</div>
				<input type="text" id="user-input"><br>
				<input type="submit" id="add-hero" value="Add a new hero!">
			</div>
		</div>
    
    <!--jQuery link and link to external javascript-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
